kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind-cluster
featureGates:
  SeccompDefault: true
nodes:
- role: control-plane
  image: nestybox/kindestnode:v1.18.2
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  image: nestybox/kindestnode:v1.18.2
- role: worker
  image: nestybox/kindestnode:v1.18.2
- role: worker
  image: nestybox/kindestnode:v1.18.2
